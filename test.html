<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width,initial-scale=1.0">
        <title>Document </title>
        <link rel="stylesheet" href="test.css">
    </head>
    <body>
        <form class="form"></form>
        <h1 class="registration-form">
            Student Registration Form
        </h1>
        <div class="form-group">
        <label>Roll No:</label>
        <input  class="form-control" type="number" placeholder="Enter Your Roll No ">
</div>

<div class="form-group">
    <label>First Name:</label>
    <input class="form-control" type="text" placeholder="Enter Your First Name">
</div>

<div class="form-group">
    <label>Last Name:</label>
    <input class="form-control" type="text" placeholder="Enter Your Last Name">
</div>

<div class="form-group">
    <label>Father Name:</label>
    <input class="form-control" type="text " placeholder="Enter Your Father Name">
</div>

<div class="form-group">
<label>Email:</label>
<input class="form-control" type="email" placeholder="Enter Your Email">
</div>

<div class="form-group">
    <label>Password:</label>
    <input class="form-control" type="text" placeholder="Enter Your Password">
</div>

<div class="form-group">
    <label>Confirm Password:</label>
    <input class="form-control" type="text" placeholder="Confirm Your Password">
</div>

<div class="form-group">
    <label>Phone No:</label>
    <input class="form-control" type="number" placeholder="Enter Your Phone No">
</div>

<div class="form-group">
    <label>Address</label>
    <input class="form-control" type="text" placeholder="Enter Your Address">
</div>

<div class="form-group">
    <label> Gender:</label>
    <input type="radio">Male
    <input type="radio">Female
</div>

<div class="form-group">
    <label>Branch:</label>
    <input type="radio">BSC
    <input type="radio">BCA
<input type="radio">BCOM
<input type="radio">OTHERS
</div>

<div class="form-group">

<input type="checkbox"> I agree to all the terms and conditions

</div>


<button class="register-button">Register</button>



    </body>
</html>
